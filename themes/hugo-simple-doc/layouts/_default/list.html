{{ define "main" }}
    <h1 class="b-heading">{{ .Params.title }}</h1>

    <div class="b-content__content">
        {{ .Content }}
    </div>

    <ol class="b-list-content">
        {{ range .Data.Pages }}
        {{ .Render "li" }}
        {{ end }}
    </ol>

    {{ partial "content-footer.html" . }}
{{ end }}
